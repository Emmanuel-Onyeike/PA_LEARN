<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Two Color Background Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/signup.css" rel="stylesheet" />
</head>
<body class="gradient-background">

    <div class="container text-center text-white d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="circular-image-container mb-4">
            <img src="/img/logo.jpg" alt="Circular Image" class="logo-circle">
        </div>

        <h1 class="mb-4">REG</h1>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <select class="form-select" required>
                    <option value="" disabled selected>Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div class="mb-3">
                <select class="form-select" required>
                    <option value="" disabled selected>Select what you want to learn</option>
                    <option value="backend">Backend Development</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="fullstack">Full Stack Development</option>
                    <option value="uiux">UI/UX Design</option>
                    <option value="mobile">Mobile Development</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <button type="submit" class="btn btn-light">Sign Up</button>
        </form>

        <p class="mt-3">
            Already have an account? <a href="login.html" class="text-white">Login here</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
